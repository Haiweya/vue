<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        a: 1,
        b: 2,
        sum() { //速写方法，等同于：sum: function(){}
          return this.a + this.b;
        }
      };

      console.log(obj.sum());
    </script>
  </body>
</html>
