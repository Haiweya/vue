<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dark{
        background: #333;
        color: #fff;
      }

      .light{
        background: lightblue;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="app" :class="isDark?'dark':'light'">
      Lorem ipsum dolor sit.
      <button @click="isDark = !isDark">切换样式</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isDark: true //是否是dark样式
        }
      });
    </script>
  </body>
</html>
