<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{txt}}</h1>
      <!-- <input type="text" v-model="txt" /> -->
      <input type="text" :value="txt" @input="txt=$event.target.value">
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          txt: "Hello"
        }
      });
    </script>
  </body>
</html>
