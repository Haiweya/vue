<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="" @click.prevent="n--">减</a>
      <h1>n的值：{{n}}</h1>
      <button v-on:click="n++">加</button>
      <button @click="console.log($event)">获取event</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          n: 0
        }
      });

      app.console = window.console;
    </script>
  </body>
</html>
